<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Pizza Card</title>

<body>
    <article class="banner">

                <h3>Quattro Stagioni</h3>
                <span class="tag non-vegetarian"> #Non-vegetarian</span>
                <span class="tag italian"> #Italian</span>
            </header>

            <p>Can you imagine a pizza so good that people who have eaten it have enjoyed it so much that they canâ€™t stand to be without it?</p>

            <ul class="banner-details">

            </ul>
        </div>

        <div class="banner-meta">

        </div>
    </article>
</body>
</html>
