<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <title>Calendar</title>
</head>
<body>
    <div class="calendar">
        <section class="calendar-row ">
            <div class="days-container">
                <div class="item label">Workweek</div>
                <div class="item day">Monday</div>
                <div class="item day">Tuesday</div>
                <div class="item day">Wednesday</div>
                <div class="item day">Thursday</div>
                <div class="item day">Friday</div>
            </div>

            <div class="calendar-row-aside">
                <label for="#">Reminders</label>
            </div>
        </section>

        <section class="calendar-row">
            <div class="days-container">
                <div class="item label">Weekend</div>
                <div class="item day">Saturday</div>
                <div class="item day">Sunday</div>
            </div>
            <div class="calendar-row-aside">
                <label for="#">Special dates</label>
            </div>
        </section>

      
    </div>
</body>
</html>
